spring.application.name=ecommerce
server.port=8080

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/Ecommerce?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=ironhack
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Inicialización con data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT
security.jwt.secret=${JWT_SECRET:ChangeThisToAReallyLongSecretKeyAtLeast64Charsxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
security.jwt.expiration-ms=86400000
